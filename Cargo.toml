[package]
name = "sube"
version = "0.1.0"
authors = ["Daniel Olano <daniel@olanod.com>"]
edition = "2018"

[dependencies]
async-std = { version = "1.9.0", default_features = false, optional = true }
async-trait = "0.1.42"
blake2 = { version = "0.9.1", default-features = false }
byteorder = "1.4.2"
frame-metadata = { git = "https://github.com/paritytech/frame-metadata.git", branch = "main" }
futures-io = "0.3.13"
hex = "0.4.2"
jsonrpc = "0.12.0"
log = "0.4.14"
once_cell = "1.7.0"
scale = { version = "2.0.1", package = "parity-scale-codec" }
stderrlog = { version = "0.5.1", optional = true }
structopt = { version = "0.3.21", optional = true }
surf = { version = "2.1.0", default_features = false, optional = true }
twox-hash = { version = "1.6.0", default-features = false }
url = "2.2.1"

[features]
default = ["http"]
bin = ["structopt", "async-std/attributes", "stderrlog", "http"]
http = ["surf/h1-client"]

[[bin]]
name = "sube"
required-features = ["bin"]
