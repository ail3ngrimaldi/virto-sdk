[package]
name = "scale-serialization"
description = "SCALE Serialization"
version = "0.6.0"
authors = ["Daniel Olano <daniel@olanod.com>"]
edition = "2018"
repository = "https://github.com/virto-network/scales"
license = "Apache-2.0"

[dependencies]
bytes = { version = "1.1.0", default-features = false }
scale-info = { version = "1.0.0", default-features = false }
serde = { version = "1.0.126", default-features = false }

[features]
default = ["std", "experimental-serializer"]
std = ["scale-info/std", "bytes/std"]
experimental-serializer = []

[dev-dependencies]
anyhow = "1.0.42"
codec = { version = "2.2.0", package = "parity-scale-codec", features = ["derive"] }
scale-info = { version = "1.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.126", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.66", default-features = false, features = ["alloc"] }
