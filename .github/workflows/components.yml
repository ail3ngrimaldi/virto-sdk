name: Test Components

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: 🏗️ Install Dependencies
        run: npm ci
        working-directory: ./components

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2t64 libatk-bridge2.0-0 libgtk-3-0 libx11-xcb1
          sudo apt install -y --no-install-recommends \
            libnss3 \
            libdbus-1-3 \
            libatk1.0-0 \
            libasound2t64 \
            libxrandr2 \
            libxkbcommon-dev \
            libxfixes3 \
            libxcomposite1 \
            libxdamage1 \
            libgbm-dev \
            libatk-bridge2.0-0 \
            binutils \
            libglib2.0-0 \
            libgdk-pixbuf2.0-0 \
            libgtk-3-0 \
            libnss3-dev \
            libxss-dev \
            xvfb \
            fonts-liberation \
            libu2f-udev \
            xdg-utils
        working-directory: ./components

      - name: 🧪 Run WebDriverIO Tests
        run: npm run wdio
        working-directory: ./components
